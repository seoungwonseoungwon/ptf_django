{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block head_title %}Blog Home {% endblock %} </title>
        <!-- Favicon-->
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Poppins:wght@300&family=Roboto&family=Tilt+Prism&display=swap" rel="stylesheet"> -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        {% block style %}{% endblock %}
    </head>
    <body>
        <!-- Navigation-->

        {% include 'navbar.html'%}

        <!-- Page content-->
        <div class="container my-3 contents">
                

            <!-- blog main -->
            {% block main_area %}
            {% endblock %}
                
        </div>



        <!-- Footer-->
        {% include 'footer.html'%}

        <script>
            function searchPost(){
                let searchValue = document.getElementById('search-input').value.trim();
                if (searchValue.length > 1){
                    location.href="/blog/search/" + searchValue + "/";
                }
                else{
                    alert('검색어('+ searchValue +')가 너무 짧습니다.');
                }
            };

            document.getElementById('search-input').addEventListener('keyup', function(event){
                if(event.key === 'Enter'){
                    searchPost();
                }
            });

            const copyBtn = document.getElementById('copyBtn');
            copyBtn.addEventListener('click', () => {
            const url = window.location.href;
            navigator.clipboard.writeText(url)
                .then(() => {
                console.log('URL이 복사되었습니다.');
                // 성공적으로 복사되었을 때 실행할 코드 작성
                })
                .catch(err => {
                console.error('URL 복사 실패: ', err);
                // 복사 실패 시 실행할 코드 작성
                });
            });


        </script>
        
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!-- <script src="js/scripts.js"></script> -->
    </body>
</html>
<script src="{% static 'js/main.js' %}"></script>
