        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-box-arrow-in-right"></i> Login</h5>

            <span aria-hidden="true">&times;</span>

        </div>

            <a href="{% provider_login_url 'google'%}" class="btn btn btn-outline-secondary btn-lg mb-1 col" role="button"><i class="bi bi-google"></i> Login with Google</a>
            <a href="" class="btn btn btn-outline-secondary btn-lg mb-1 col" role="button"><i class="bi bi-envelope"></i> SignUp with E-mail</a>
