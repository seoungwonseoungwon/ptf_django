{% extends 'base.html'%}

{% block main_area %}

<h1> Blog 페이지</h1>

{{ posts }}


{% for p in posts %}
  <hr/>
  <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h3>
  <h3>{{ p.created_at }}</h3>
  <h3>{{ p.content }}</h3>

{% endfor %}

{% endblock %}

{% block head_title %} Blog  {% endblock %}
