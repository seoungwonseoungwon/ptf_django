<!-- Side widgets-->
<div class="col-lg-4">
  <!-- Search widget-->
  <div class="card my-4">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Search for..." id="search-input" />
        <span class="input-group-append"><button class="btn btn-secondary" type="button" onclick="searchPost();">Go!</button></span>
      </div>
    </div>
  </div>
  <!-- Categories widget-->
  <div class="card my-4" id="categories-card">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">
      <div class="row">
        <!-- <div class="col-lg-6"> -->
          <ul>
            {% for category in categories %}
            <li>
              <a href="{{ category.get_absolute_url }}">
                <!-- category.post_set 의미:
                     하나의 category와 연결되어 있는 post 테이블의 레코드 집합

                     category.post_set.count 의미:
                     하나의 category와 연결되어 있는 post 테이블의 레코드 집합의 갯수
                -->
                {{ category }} ({{ category.post_set.count }})</a>
            </li>
            {% endfor %}
            <li>
              <a href="/blog/category/no_category/">미분류 ({{ no_category_post_count }})</a>
            </li>


            <!-- <li><a href="#!">Web Design</a></li>
            <li><a href="#!">HTML</a></li>
            <li><a href="#!">Freebies</a></li> -->

          </ul>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
